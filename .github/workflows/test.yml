
name: Test App

on:
  push:
    branches:
      - master
      - test-cypress
  pull_request:
    branches:
      - master
  
jobs:
  unit-tests:
    name: Run Unit and Component Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        run: npm run test:coverage